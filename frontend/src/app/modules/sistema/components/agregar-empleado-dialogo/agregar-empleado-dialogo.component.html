<h1 mat-dialog-title>Alta empleado</h1>
<div mat-dialog-content>
  <form
    [formGroup]="nuevoEmpleado"
    class="min-w-[50vw]"
    (submit)="ngSubmit($event)"
  >
    <mat-stepper>
      <mat-step>
        <div class="flex flex-col">
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Nombre" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido" placeholder="Apellido" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono" placeholder="Teléfono" />
          </mat-form-field>

          <mat-label>Sexo</mat-label>
          <mat-chip-listbox aria-label="Elegir sexo" formControlName="genero">
            <mat-chip-option color="primary" value="m">Mujer</mat-chip-option>
            <mat-chip-option color="primary" value="h">Hombre</mat-chip-option>
            <mat-chip-option color="primary" value="x">
              No me identifico con ninguno de estos</mat-chip-option
            >
          </mat-chip-listbox>

          <mat-form-field appearance="fill">
            <mat-label>Fecha de nacimiento</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="fecha_nacimiento"
            />
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker
              #picker
              startView="year"
              [startAt]="startDate"
            ></mat-datepicker>
          </mat-form-field>
          <button
            color="primary"
            type="button"
            mat-raised-button
            matStepperNext
          >
            Siguiente
          </button>
        </div>
      </mat-step>

      <mat-step>
        <div class="flex flex-col">
          <app-agregar-domicilio [dir_id]="{dir_id}"></app-agregar-domicilio>
        </div>
      </mat-step>
      <mat-step>
        <div class="flex flex-col">
          <app-agregar-rol></app-agregar-rol>
          <app-agregar-sector></app-agregar-sector>
          <button
            color="primary"
            type="button"
            mat-raised-button
            matStepperNext
          >
            Siguiente
          </button>
        </div>
      </mat-step>
      <mat-step>
        <div class="flex flex-col">
          <mat-form-field appearance="fill">
            <mat-label>Salario</mat-label>
            <span matPrefix>$</span>
            <input
              type="number"
              matInput
              formControlName="salario"
              placeholder="Salario"
            />
          </mat-form-field>

          <button color="accent" type="submit" mat-raised-button>
            Agregar
          </button>
        </div>
      </mat-step>
    </mat-stepper>
  </form>
</div>
