<div class="flex flex-col justify-between min-h-[90vh] p-4">
  <div>
    <h1 class="text-xl">Esta es su lista de empleados:</h1>
    <table mat-table [dataSource]="empleadosArray">
      <mat-text-column name="nombre"></mat-text-column>
      <mat-text-column name="apellido"></mat-text-column>
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef>GÃ©nero</th>
        <td mat-cell *matCellDef="let empleado">
          {{ genero(empleado.genero) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="fecha_alta">
        <th mat-header-cell *matHeaderCellDef>Alta</th>
        <td mat-cell *matCellDef="let empleado">
          {{ empleado.fecha_alta | date }}
        </td>
      </ng-container>
      <mat-text-column name="telefono"></mat-text-column>
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let empleado">
          {{ edad(empleado.fecha_nacimiento) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="salario">
        <th mat-header-cell *matHeaderCellDef>Salario</th>
        <td mat-cell *matCellDef="let empleado">${{ empleado.salario }}</td>
      </ng-container>
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let empleado">
          {{ empleado.rol.rol_nombre }}
        </td>
      </ng-container>
      <ng-container matColumnDef="sector">
        <th mat-header-cell *matHeaderCellDef>Sector</th>
        <td mat-cell *matCellDef="let empleado">
          {{ empleado.sector.sector_nombre }}
        </td>
      </ng-container>
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let empleado">
          <button mat-icon-button (click)="delete(empleado)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
          <button mat-icon-button (click)="edit(empleado)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnasAMostrar"></tr>
    </table>

    <div class="fixed right-4 bottom-4">
      <button (click)="abrirDialog()" mat-fab color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div>
    <app-server-control></app-server-control>
  </div>
</div>
